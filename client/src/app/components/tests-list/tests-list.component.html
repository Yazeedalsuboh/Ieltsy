<div class="container my-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @if (tests$ | async; as tests) { @for (test of tests; track $index) {
    <div class="col">
      <div class="card h-100 shadow-sm">
        <img
          *ngIf="test.type == 'task1'"
          [src]="test.image"
          class="card-img-top"
          [alt]="test.title"
          style="height: 200px; object-fit: cover"
        />
        <div class="card-body">
          <h5 class="card-title">
            <a [routerLink]="['/test', test.id]" class="text-decoration-none">{{
              test.title
            }}</a>
          </h5>
          <p *ngIf="test.type == 'task2'">
            {{ test.question }}
          </p>
          <button
            class="btn btn-primary"
            (click)="handleTestAction(test.id, test.solved)"
          >
            {{ test.solved ? "Retest" : "Test" }}
          </button>
        </div>
      </div>
    </div>
    } }
  </div>
</div>
